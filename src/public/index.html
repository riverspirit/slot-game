<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="bonus-round hide" id="bonus-round">
    <div class="center">Playing bonus round!</div>
  </div>
  <div class="container">
    <div class="game center">
      <div class="outcome" id="outcome">Play</div>
      <div class="symbols">
        <div class="slot symbol-1" id="slot-0"></div>
        <div class="slot symbol-2" id="slot-1"></div>
        <div class="slot symbol-3" id="slot-2"></div>
      </div>
      <div class="controls">
        <button class="play-button" id="play-button"></button>
      </div>
    </div>
  </div>
  <!-- <script src="js/request.js"></script>
  <script src="js/app.js"></script> -->
  <script src="build/app.bundle.js"></script>
</body>

</html>
